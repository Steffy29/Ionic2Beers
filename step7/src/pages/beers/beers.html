<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{'beerGallery' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="container">
        <div>
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredBeers()"></ion-searchbar>
        </div>
        <div>
            <ul>
                <li *ngFor="let beer of beers">
                    <ion-img src="{{beer.img}}" class="thumb-img" (click)="presentModal(beer.id)"></ion-img>
                    <div class="thumb">
                        <a href="" (click)="presentModal(beer.id)">{{beer.name}}</a>
                        <p>{{beer.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <p>{{'beersNumbers' | translate}} : {{listSize}}</p>
</ion-content>
