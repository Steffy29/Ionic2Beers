<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Ionic 2 Beers Gallery</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ul>
        <li *ngFor="let beer of beers">
            <span>{{beer.name}}</span>
            <p>
                {{beer.description}}
            </p>
        </li>
    </ul>

    <p>Total number of beers: {{beers.length}}</p>
</ion-content>
